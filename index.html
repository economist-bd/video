<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Video Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    video { width: 100%; border-radius: 4px; }
    .controls { margin-top: 16px; text-align: center; }
    button { padding: 8px 18px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <video id="videoPlayer" controls>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>
  </div>
  <script>
    const video = document.getElementById('videoPlayer');
    function playVideo() { video.play(); }
    function pauseVideo() { video.pause(); }
  </script>
</body>
</html>
